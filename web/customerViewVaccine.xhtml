<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <ui:composition template="./index.xhtml">
        <ui:define name="content">
            <h:form id="fmrPersonAction">

                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Welcome #{hrservice.person.first_name}, #{hrservice.person.last_name} </h3>

                    </div>
                </div>

                <table width="100%">
                    <tr>
                        <td valign="top" width="25%">

                            <div class="panel panel-primary">
                                <div class="panel-heading">Pet: #{hrservice.pet.pet_name}</div>
                                <div class="panel-body">

                                    <b:image value="#{hrservice.pet.image}"
                                             tooltip="#{hrservice.pet.pet_name}"
                                             class="img-rounded"
                                             width="95%"/>

                                    <br/><br/>
                                    <h:outputText value="Name : "/>
                                    <h:outputText value="#{hrservice.pet.pet_name}"/>
                                    <br/>
                                    <h:outputText value="Breed : "/>
                                    <h:outputText value="#{hrservice.pet.breed}"/>
                                    <br/>
                                    <h:outputText value="Birth date : "/>
                                    <h:outputText value="#{hrservice.pet.birth_date}"/>
                                </div>
                            </div>

                        </td>
                        <td>&nbsp;</td>
                        <td valign="top" width="74%">
                            <div style="width: 98%">
                            <div class="panel panel-primary" style="width: 98%">
                                <div class="panel-heading">Vaccine</div>
                                <div class="panel-body">


                          <!--  <h:dataTable id="tablePet" value="#{hrservice.getVaccineListbyPetId()}"
                                         var="vaccineItems"
                                         styleClass="table  table-striped table-hover ">-->
                                    <b:dataTable id="tablePet" value="#{hrservice.getVaccineListbyPetId()}"
                                                 fixedHeader="true"
                                                 scroll-size="400px"
                                                 scroll-x="false"
                                                 responsive="true"
                                                 searching="false"
                                                 var="vaccineItems"   >
                                <b:column headerClass="bg-info">
                                    <f:facet name="header">ID</f:facet>
                                    #{vaccineItems.vaccine_id}
                                </b:column>

                                <b:column headerClass="bg-info">
                                    <f:facet name="header">Date</f:facet>
                                    #{vaccineItems.date}
                                </b:column>
                                <b:column headerClass="bg-info">
                                    <f:facet name="header">Weight</f:facet>
                                    #{vaccineItems.weight}
                                </b:column>
                                <b:column headerClass="bg-info">
                                    <f:facet name="header">Disease</f:facet>
                                    #{vaccineItems.disease}
                                </b:column>
                                <b:column headerClass="bg-info">
                                    <f:facet name="header">Next date</f:facet>
                                    #{vaccineItems.next_date}
                                </b:column>


                            </b:dataTable>
                                </div>
                            </div>
                            </div>
                        </td>
                    </tr>
                </table>


                <h:commandLink value="Go Back" action="customerView"
                               styleClass="btn btn-default"></h:commandLink>


            </h:form>

        </ui:define>
    </ui:composition>


</h:body>

</html>
