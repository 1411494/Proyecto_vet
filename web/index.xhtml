<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>

</h:head>
<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
<h:outputScript name="js/bootstrap.js"/>
<h:outputScript name="js/bootstrap.min.js"/>
<h:body >

    <b:container>

        <div class="panel panel-primary">

            <div>

                <div class="panel-heading"
                     style="background-image: url(resources/Images/Header.png);
                     background-repeat: no-repeat
                      ; background-size: 1140px 100px;
                      "
                                    >

                    <ui:include src="header.xhtml"/>
                </div>
            </div>
            <div class="panel-body" style="height: 500px;">
                <ui:insert name="content">
                    <b:carousel id="tiovivo" style="width:1103px" interval="2200">
                        <b:carouselItem >
                            <img src="resources/Images/12.jpg" alt="Valladolid" />
                            <b:carouselCaption>
                                <h3>Veterinaria</h3>
                            </b:carouselCaption>
                        </b:carouselItem>
                        <b:carouselItem caption="Todos estan bienvenidos">
                            <img src="resources/Images/13.jpg" alt="Valladolid"/>
                        </b:carouselItem>
                        <b:carouselItem caption="Te dejamos con una sonrisa feliz">
                            <img src="resources/Images/14.jpg" alt="Valladolid"/>
                        </b:carouselItem>
                    </b:carousel>

                </ui:insert>
            </div>
            <div class="panel-footer" style="text-align: center">
                <ui:include src="footer.xhtml"/>
            </div>
        </div>

    </b:container>

</h:body>
</html>
