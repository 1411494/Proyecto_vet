<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>

    <ui:composition template="./index.xhtml">
        <ui:define name="content">
            <h:form id="fmrPersonAction">
                <f:view>
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Admin: #{hrservice.user.user_name} / Customer: #{hrservice.person.first_name}, #{hrservice.person.last_name} / Pet: #{hrservice.pet.pet_name}</h3>
                        </div>
                    </div>

                    <div class="panel panel-primary" style="width: 70%">
                        <div class="panel-heading">
                            <h3 class="panel-title">Pet Action</h3>
                        </div>
                        <div class="panel-body">

                            <table style="width: 100%">
                                <tr>
                                    <td valign="top" width="35%">
                                        <div class="panel panel-primary">
                                            <div class="panel-heading"> #{hrservice.pet.pet_name}</div>
                                            <div class="panel-body">
                                                <b:image value="#{hrservice.pet.image}"
                                                         tooltip="#{hrservice.pet.pet_name}"
                                             width="100%"    />


                                            </div>
                                        </div>

                                    </td>
                                    <td width="5%">&nbsp; &nbsp; </td>
                                    <td valign="top" width="80%">

                                        <table>
                                            <tr>
                                                <td><h:outputText value="ID: "/></td>
                                                <td>&nbsp;&nbsp;</td>
                                                <td>
                                                    <b:inputText value="#{hrservice.pet.pet_id}" readonly="true"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><h:outputText value="DNI: "/></td>
                                                <td>&nbsp;&nbsp;</td>
                                                <td>
                                                    <b:inputText value="#{hrservice.pet.dni}" readonly="true"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><h:outputText value="Pet Name: "/></td>
                                                <td>&nbsp;&nbsp;</td>
                                                <td>
                                                    <b:inputText value="#{hrservice.pet.pet_name}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><h:outputText value="Breed: "/></td>
                                                <td>&nbsp;&nbsp;</td>
                                                <td>
                                                    <b:inputText value="#{hrservice.pet.breed}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><h:outputText value="Hair color: "/></td>
                                                <td>&nbsp;&nbsp;</td>
                                                <td>
                                                    <b:inputText value="#{hrservice.pet.hair_color}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><h:outputText value="Image: "/></td>
                                                <td>&nbsp;&nbsp;</td>
                                                <td>
                                                    <b:inputText value="#{hrservice.pet.image}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><h:outputText value="Birth date: "/></td>
                                                <td>&nbsp;&nbsp;</td>
                                                <td>
                                                    <b:datepicker value="#{hrservice.pet.birth_date}"
                                                                  data-date-format="dd/mm/yyyy"/>
                                                </td>
                                            </tr>


                                            <tr>
                                                <td><h:outputText value="Status: "/></td>
                                                <td>&nbsp;&nbsp;</td>
                                                <td>
                                                    <b:selectBooleanCheckbox value="#{hrservice.pet.status}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:commandLink value="Go Back" action="petList"
                                                                   styleClass="btn btn-default"></h:commandLink>
                                                </td>
                                                <td>&nbsp;</td>
                                                <td>
                                                    <h:commandLink value="&nbsp; Save &nbsp;"
                                                                   actionListener="#{hrservice.getPetAction()}"
                                                                   action="petList"
                                                                   styleClass="btn btn-success">
                                                    </h:commandLink>
                                                </td>
                                            </tr>
                                        </table>


                                    </td>
                                </tr>
                            </table>


                        </div>
                    </div>

                </f:view>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
