<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="./index.xhtml">
    <ui:define name="content">
        <h:form id="fmrPersonAction">
            <f:view>

                <b:container layout="fluid">
                    <b:row>
                        <b:column span="1"><h:outputText value="Username: "/></b:column>
                        <b:column span="2"><h:inputText value="#{hrservice.userName}"/></b:column>
                    </b:row>
                    <div style="height: 5px">&nbsp;</div>
                    <b:row>
                        <b:column span="1"><h:outputText value="Password: "/></b:column>
                        <b:column span="2"><h:inputText value="#{hrservice.userPassword}"/></b:column>
                    </b:row>
                    <b:row>
                        <br></br>

                    <h:commandLink value="Login"
                                   styleClass="btn btn-primary"
                                    actionListener="#{hrservice.getUserLogin()}"
                                   action="customerView">
                                   </h:commandLink>
                    </b:row>
                </b:container>

            </f:view>
        </h:form>
    </ui:define>
</ui:composition>

</html>
