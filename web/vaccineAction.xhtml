<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>

    <ui:composition template="./index.xhtml">
        <ui:define name="content">
            <h:form id="fmrPersonAction">
                <f:view>

                    <div class="panel panel-primary" style="width: 500px">
                    <div class="panel-heading">
                        <h3 class="panel-title">Vaccine Action</h3>
                    </div>
                    <div class="panel-body">

                        <b:container layout="fluid">

                            <b:row >
                                <b:column span="2"><h:outputText value="ID: "/></b:column>
                                <b:column span="2"><h:inputText value="#{hrservice.vaccine.vaccine_id}"/></b:column>
                            </b:row>
                            <div style="height: 5px">&nbsp;</div>
                            <b:row >
                                <b:column span="2"><h:outputText value="Pet Id: "/></b:column>
                                <b:column span="2"><h:inputText value="#{hrservice.vaccine.pet_id}"/></b:column>
                            </b:row>
                            <div style="height: 5px">&nbsp;</div>
                            <b:row >
                                <b:column span="2"><h:outputText value="Date: "/></b:column>
                                <b:column span="2">
                                    <b:datepicker value="#{hrservice.vaccine.date}"
                                                  data-date-format="dd/mm/yyyy" /> </b:column>
                            </b:row>
                            <div style="height: 5px">&nbsp;</div>
                            <b:row >
                                <b:column span="2"><h:outputText value="Disease: "/></b:column>
                                <b:column span="2"><h:inputText value="#{hrservice.vaccine.disease}"/></b:column>
                            </b:row>
                            <div style="height: 5px">&nbsp;</div>
                            <b:row >
                                <b:column span="2"><h:outputText value="Next date: "/></b:column>
                                <b:column span="2">
                                    <b:datepicker value="#{hrservice.vaccine.next_date}"
                                                  data-date-format="dd/mm/yyyy" />
                                     </b:column>
                            </b:row>


                            <div style="height: 10px">&nbsp;

                            </div>
                            <b:row>
                                <b:column span="2">
                                    <h:commandLink value="Go Back" action="vaccineList"
                                                   styleClass="btn btn-default"></h:commandLink>
                                </b:column>
                                <b:column span="1">
                                    <h:commandLink value="&nbsp; Save &nbsp;"
                                                   actionListener="#{hrservice.getVaccineAction()}"
                                                   action="vaccineList"
                                                   styleClass="btn btn-success">
                                    </h:commandLink>
                                </b:column>
                            </b:row>
                        </b:container>

                            </div>
                    </div>

                </f:view>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>

</html>
