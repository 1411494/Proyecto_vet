<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>

    <ui:composition template="./index.xhtml">
        <ui:define name="content">
            <h:form id="fmrPersonAction">
                <f:view>

                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">Admin: #{hrservice.user.user_name} /
                                Customer: #{hrservice.person.first_name},
                                #{hrservice.person.last_name} /
                                Pet:#{hrservice.pet.pet_name} / Vaccine </h3>
                        </div>
                    </div>

                    <div class="panel panel-primary" style="width: 50%">
                        <div class="panel-heading">
                            <h3 class="panel-title">Vaccine Action</h3>
                        </div>
                        <div class="panel-body">

                            <table style="width: 70%">
                                <tr>
                                    <td><h:outputText value="ID: "/></td>
                                    <td>&nbsp;&nbsp;</td>
                                    <td>
                                        <b:inputText value="#{hrservice.vaccine.vaccine_id}" readonly="true"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="Pet Id: "/></td>
                                    <td>&nbsp;&nbsp;</td>
                                    <td>
                                        <b:inputText value="#{hrservice.vaccine.pet_id}" readonly="true"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="Disease: "/></td>
                                    <td>&nbsp;&nbsp;</td>
                                    <td>
                                        <b:inputText value="#{hrservice.vaccine.disease}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="Date: "/></td>
                                    <td>&nbsp;&nbsp;</td>
                                    <td>
                                        <b:datepicker value="#{hrservice.vaccine.date}"
                                                      data-date-format="dd/mm/yyyy"/>
                                    </td>
                                </tr>
                                <tr><td colspan="3" height="10px"  > </td></tr>
                                <tr>
                                    <td><h:outputText value="Next date: "/></td>
                                    <td>&nbsp;&nbsp;</td>
                                    <td>
                                        <b:datepicker value="#{hrservice.vaccine.next_date}"
                                                      data-date-format="dd/mm/yyyy"/>
                                    </td>
                                </tr>
<tr><td colspan="3" height="10px"  > </td></tr>
                                <tr>
                                    <td>
                                        <h:commandLink value="Go Back" action="vaccineList"
                                                       styleClass="btn btn-default"></h:commandLink>
                                    </td>
                                    <td>&nbsp;</td>
                                    <td>
                                        <h:commandLink value="&nbsp; Save &nbsp;"
                                                       actionListener="#{hrservice.getVaccineAction()}"
                                                       action="vaccineList"
                                                       styleClass="btn btn-success">
                                        </h:commandLink>
                                    </td>
                                </tr>
                            </table>

                        </div>
                    </div>

                </f:view>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>

</html>
