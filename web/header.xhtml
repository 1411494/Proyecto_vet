<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <!--
                <h:outputStylesheet library="css" name= "bootstrap.min.css"></h:outputStylesheet>
                <h:outputScript name="js/bootstrap.js"/>-->
    </h:head>
    <h:body>

        <h:form>


            <div style="width: 65%">

                <b:navBar brand="Home" brandHref="index.xhtml" >
                    <b:navbarLinks>
                        <b:navLink value="About us" href="aboutUs.xhtml"></b:navLink>

                        <b:navLink value="Services" href="servicesVet.xhtml"></b:navLink>
                        <!--      <b:navLink value="Admin" href="personList.xhtml"></b:navLink>-->

                        <b:navCommandLink value="Login"
                                          actionListener="#{hrservice.getUserNew()}"
                                          onclick="$('.modalPseudoClass').modal();return false;"/>

                    </b:navbarLinks>
                </b:navBar>

            </div>

            <b:modal id="amodal" title="Login" styleClass="modalPseudoClass"
                     closable="false"
                     close-on-escape="false"
                     backdrop="false">

                <b:container layout="fluid">
                    <b:row>
                        <b:column span="1"><h:outputText value="Username: "/></b:column>
                        <b:column span="2"> <b:inputText id="txtUserName" value="#{hrservice.userName}"/></b:column>

                    </b:row>

                    <b:row>
                        <b:column span="1"><h:outputText value="Password: "/></b:column>
                        <b:column span="2"><b:inputSecret id="txtUserPassword"
                                                          value="#{hrservice.userPassword}"/></b:column>
                    </b:row>
                    <b:row>

                    </b:row>
                </b:container>

                <f:facet name="footer">
                    <b:button value="close" dismiss="modal" onclick="return false;"/>
                    <!--<b:button value="Ok" look="primary" dismiss="modal" onclick="return false;"/>-->
                    <h:commandLink value="Login"
                                   styleClass="btn btn-primary"
                                   actionListener="#{hrservice.getUserLogin()}">
                    </h:commandLink>

                </f:facet>
            </b:modal>

        </h:form>

    </h:body>
</f:view>

</html>
